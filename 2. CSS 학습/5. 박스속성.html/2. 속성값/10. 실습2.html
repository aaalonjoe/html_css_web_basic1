<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>

        h1 {
            font-size: 35px;
            font-weight: bold;
            margin: 20px 10px;
        }
        div.box {
            background: rgb(230, 227, 227);
            margin: 0 10px;
            width: 550px;
            height: 200px;
            font-size: 20px;
            box-sizing: border-box;
        }
        div.box h2 {
            text-align: center;
            font-weight: bold;
            color: white;
            
        }
        div.box > .a {
            
            margin: auto 10px;
        }
        div.box > .a h2 {
            padding: 20px;
        }
        div.box > .a:hover {
            background: skyblue;
            color: yellow;
        }

    </style>

</head>
<body>

    <h1>CSS 5 : 아코디언 메뉴 만들기</h1>
    <div class="box">
        <div class="a">
            <h2>[주문] 긴급재난지원금을 쿠X에서 사용 가능한가요?</h2>
        </div>
        <div class="a">
            <h2>다슬기를 키우고 싶은데 어떤 환경이 필요한가요?</h2>
        </div>
        <div class="a">
            <h2>달팽이가 집을 나갔습니다. 어떻게 하죠..?</h2>
        </div>
    </div>
</body>
</html>
